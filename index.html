          'how to improve your public speaking skills',
          'beginners guide to coding with JavaScript',
          'easy watercolor painting tutorials'
        ]

        return termsArray[randomNumber(0, termsArray.length - 1)].replace(/ /g, '+')
      }

      const randomString = (length, includeNumbers = true) => {
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
        const numbers = '0123456789'
        const availableCharacters = includeNumbers ? letters + numbers : letters

        return Array.from({ length }, () =>
          availableCharacters.charAt(
            randomNumber(0, availableCharacters.length - 1)
          )
        ).join('')
      }

      const search = (timeout = 0) => {
        const searchTerm = randomTerm()
        const letters = 'abcdefghijklmnopqrstuvwxyz'
        const searchUrl = 'https://www.' +
          letters[1] + letters[8] + letters[13] + letters[6] + '.com/' +
          letters[18] + letters[4] + letters[0] + letters[17] + letters[2] + letters[7] +
          '?' + letters[16] + '=' + searchTerm +
          '&form=' + randomString(4, false) +
          '&sp=-1&ghc=1&lq=0&pq=' + searchTerm +
          '&sc=' + randomNumber(10, 19) + '-' + randomNumber(1, 9) +
          '&qs=n&sk=&cvid=' + randomString(32)

        setTimeout(() => {
          const newTab = window.open(searchUrl)

          search(randomNumber(120000, 150000))
          setTimeout(() => newTab.close(), 2000)
        }, timeout)
      }

      search()
    </script>
